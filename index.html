
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prewarn | نظام التنبؤ الذكي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'IBM Plex Sans Arabic', sans-serif;
        background-color: #05070a;
        color: #e2e8f0;
        margin: 0;
      }
      .dashboard-card {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 24px;
      }
      .risk-low { color: #10b981; border-color: rgba(16, 185, 129, 0.3); }
      .risk-medium { color: #f59e0b; border-color: rgba(245, 158, 11, 0.3); }
      .risk-high { color: #ef4444; border-color: rgba(239, 68, 68, 0.3); }
      
      @keyframes pulse-glow {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 0.8; }
      }
      .glow-effect {
        animation: pulse-glow 3s infinite;
      }
    </style>
